<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourShop - E-commerce</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html">E-Shop</a>
            </div>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

  <!-- Hero Section -->
<section class="hero">
    <div class="hero-overlay"></div> <!-- Adds a gradient overlay -->
    <div class="hero-content">
        <h1><span>Your Next Adventure</span> <span>Starts Here</span></h1>
        <p>Discover unbeatable deals on products you love.</p>
        <div class="hero-buttons">
            <a href="#product-container" class="hero-btn primary-btn">Shop Now</a>
            <a href="#contact" class="hero-btn secondary-btn">Contact Us</a>
        </div>
    </div>
</section>




    <div class="category-filter">
        <button class="filter-btn" data-category="All">All</button>
        <button class="filter-btn" data-category="Electronics">Electronics</button>
        <button class="filter-btn" data-category="Footwear">Footwear</button>
        <button class="filter-btn" data-category="Sports">Sports</button>
        <button class="filter-btn" data-category="Clothing">Clothing</button>
        <button class="filter-btn" data-category="Accessories">Accessories</button>
    </div>
    
    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products..." />
        <button id="search-button">Search</button>
    </div>

    
    <!-- Product Container -->
    <section id="product-container" class="product-grid"></section>

<!-- Product Container -->
<div id="product-container"></div>

<!-- Pagination Controls (Box-Type) -->
<div id="pagination-controls"></div>


<!-- Reusable Pop-Up -->
<div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-close">OK</button>
    </div>
</div>


<br/>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 YourShop. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </footer>

    <!-- Link to JavaScript -->
   
    <script src="script.js"></script> 
    <script src="cart.js"></script>
</body>
</html>
